{% extends "base.html" %}
{% block content %}

<form method="post">
    {% csrf_token %}
    <h1>Delete {{ object }}</h1>
    <p>Are you sure you want to delete your recipe?</p>
    <input type="submit" value="Confirm" class="btn btn-primary">
</form>
<a href="{% url 'recipe_detail' object.slug %}">
    <button class="btn btn-primary" value="{{ object.slug }}" role="button">Cancel</button>
</a>

{%endblock%}
